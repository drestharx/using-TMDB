<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using TMDB</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
        rel="stylesheet"
    />

</head>

<body>
    <header id="header" class="header-container">
        <span class="header-arrow inactive">&lt;</span>
        <h1 class="header-title">Let's see Movies</h1>
        <h1 class="header-title header-title--categoryView inactive"></h1>

        <form id="searchForm" class="header-searchForm">
            <input id="searchForm__input" type="text" placeholder="Search" />
            <button id="searchBtn">üîç</button>
        </form>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
        <div class="trendingPreview-header">
            <h2 class="trendingPreview-title">Tendencias</h2>
            <button class="trendingPreview-btn">Ver m√°s</button>
        </div>

        <article class="trendingPreview-movieList">
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
        </article>
    </section>

    <section id="favorites-section" class="favorites-container">
        <div class="favorite__header">
            <h2 class="favorites__title">Your favorites</h2>
        </div>

        <article class="favorites__movie-list">
            <div class="movie-container">
                <img
                src="https://image.tmdb.org/t/p/w300/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                alt="Imagen de error"
                class="movie-img"
                />
            </div>
            <div class="movie-container">
                <img
                src="https://image.tmdb.org/t/p/w300/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                alt="Imagen de error"
                class="movie-img"
                />
            </div>
            <div class="movie-container">
                <img
                src="https://image.tmdb.org/t/p/w300/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                alt="Imagen de error"
                class="movie-img"
                />
            </div>
        </article>
    </section>


    <section id="categoriesPreview" class="categoriesPreview-container">
        <h2 class="categoriesPreview-title">Categor√≠as</h2>

        <article class="categoriesPreview-list">
            <div class="category-container category-container--loading"></div>
            <div class="category-container category-container--loading"></div>
            <div class="category-container category-container--loading"></div>
        </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
        <h1 class="movieDetail-title"></h1>
        <span class="movieDetail-score"></span>
        <p class="movieDetail-description"></p>

        <article class="categories-list">
            <div class="category-container category-container--loading"></div>
            <div class="category-container category-container--loading"></div>
            <div class="category-container category-container--loading"></div>
        </article>

        <article class="relatedMovies-container">
            <h2 class="relatedMovies-title">Pel√≠culas similares</h2>

            <div class="relatedMovies-scrollContainer">
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
            </div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/lang.js"></script>
    <script src="./src/sec.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>

</html>
